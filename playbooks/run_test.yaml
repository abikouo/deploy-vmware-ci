- hosts: localhost
  tasks:
    - import_role:
        name: vmware-ci-configure-ansible-test
      vars:
        vmware_ci_configure_ansible_test_ansible_path: /home/goneri/git_repos/ansible_projects/c
    - import_role:
        name: ansible-test-inventory
      vars:
        ansible_test_inventory_os: vmware_rest

    - import_role:
        name: ansible-test
      vars:
        ansible_test_location: ~/.ansible/collections/ansible_collections/community/vmware/
        ansible_test_integration_targets: vmware_vswitch
        ansible_test_venv_path: /home/goneri/git_repos/ansible_projects/c/.virtualenv/py37/
        ansible_test_collections: true
        ansible_test_ansible_path: /home/goneri/git_repos/ansible_projects/c
