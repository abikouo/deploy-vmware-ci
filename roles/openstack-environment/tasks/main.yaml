- name: launch the datastore node
  os_server:
    name: "{{ prefix }}datastore"
    state: present
    image: '{{ openstack_environment_datastore_vm_image }}'
    boot_from_volume: True
    terminate_volume: yes
    flavor: m1.small
    nics:
      - net-name: "{{ prefix }}testlab"
      #   - port-name: "{{ prefix }}port_lab_datastore"
    key_name: goneri
    auto_ip: true
    security_groups:
      - default
      - ssh
  register: datastore_info
- debug: var=datastore_info

- name: launch the vcenter instance
  os_server:
    name: "{{ prefix }}vcenter"
    state: present
    image: '{{ openstack_environment_vcsa_vm_image }}'
    boot_from_volume: true
    terminate_volume: yes
    flavor_ram: 8000
    key_name: goneri
    config_drive: true
    #    auto_ip: false
    timeout: 600
    nics:
      - net-name: "{{ prefix }}testlab"
    security_groups:
      - default
      - ssh
      - https
    userdata: |
      #cloud-config
      hostname: vcenter.test
      fqdn: vcenter.test
