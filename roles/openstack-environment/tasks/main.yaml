- name: launch the ESXi instances
  os_server:
    name: "{{ prefix }}{{ item.name }}"
    state: present
    image: "{{ item.image }}"
    boot_from_volume: True
    terminate_volume: yes
    flavor_ram: "{{ item.flavor_ram }}"
    key_name: goneri
    config_drive: true
    auto_ip: false
    timeout: 600
    nics:
      - net-name: "{{ prefix }}testlab"
      #- port-name: "{{ prefix }}{{ item.port }}"
      - net-name: "{{ prefix }}testlabdummy"
    userdata: |
      #cloud-config
      hostname: "{{ item.name }}"
      fqdn: "{{ item.name }}"
      chpasswd:
        expire: false
        list: 'root:!234AaAa56'
      disable_root: false
      password: '!234AaAa56'
      resize_rootfs: true
  with_items:
    - name: esxi1
      port: port_lab_esxi1
      flavor_ram: 4096
      image: '{{ openstack_environment_esxi_vm_image }}'
    - name: esxi2
      port: port_lab_esxi2
      flavor_ram: 4096
      image: '{{ openstack_environment_esxi_vm_image }}'

- name: refresh inventory
  meta: refresh_inventory

